<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAWS Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="intro-page">
  <div class="intro-container">
    <!-- Giant KAWS Title with XX eyes -->
    <h1 class="kaws-main-title">KA<span class="xx-eyes">✖✖</span>S</h1>

    <!-- Enter Button -->
    <button id="enterButton" class="enter-experience-btn">Enter Experience</button>
  </div>

  <script>
    document.getElementById("enterButton").addEventListener("click", () => {
      // Smooth transition to storyline
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "storyline.html";
      }, 1000);
    });
  </script>
</body>
</html>
