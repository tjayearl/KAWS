<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAWS Storyline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="main-header-title">KAWS Exhibition Experience</h1>    
  </header>

  <main id="story-container"></main>

  <!-- Background XX Eyes -->
  <div class="background-xx-container">
    <div class="background-xx">✖✖</div>
  </div>

  <!-- Transition Overlay -->
  <div id="transition-overlay">
    <div class="transition-xx">✖✖</div>
  </div>

  <!-- Fun Fact Pop-up (for hover) -->
  <div id="fun-fact-popup"></div>

  <!-- Random Quote Modal (for XX click) -->
  <div id="quote-modal" class="modal-overlay">
    <div class="modal-content">
      <p id="quote-modal-text"></p>
      <button id="quote-modal-close" class="modal-close-btn">✖</button>
    </div>
  </div>

  <section class="chapter cta-section">
    <div class="content">
      <h2>Explore KAWS’ Art Gallery</h2>
      <p>Discover sculptures, toys, and collaborations.</p>
      <a href="gallery.html" class="cta-button">Visit Gallery</a>
    </div>
  </section>

  <!-- GSAP is not used by the current script.js, but keeping it won't hurt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
